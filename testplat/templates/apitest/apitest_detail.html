{% extends 'base.html' %}

{% block title %}接口详情{% endblock title %}

{% block headappend %}
    <script type="text/javascript">
        $(function(){
            // 给接口用例管理菜单 添加 current 属性
            $('.apitest').addClass('current');

        })
    </script>

    <style type="text/css">

        .menu-level2 li {
            display: block;
        }

        .input-text{
            background-color:#171c28 ;
            color:white;
            border: 1px solid grey;

        }

        label{
            text-align: right;
            vertical-align: bottom;
        }

    </style>
{% endblock headappend %}

{% block content %}
    <div class="container" style="margin-top: 40px">
        <div class="row">
                <label class="col-sm-4" style="text-align: right">接口id：</label>
                <label class="col-sm-8" style="text-align: left">{{ api.id }}</label>
            </div>
        <br/>

            <div class="row">
                <label class="col-sm-4" style="text-align: right">产品名称：</label>
                <label class="col-sm-8" style="text-align: left">{{ api.product_id.product_name }}</label>
            </div>
        <br/>

        <div class="row">
                <label class="col-sm-4" style="text-align: right">模块名称：</label>
                <label class="col-sm-8" style="text-align: left">{{ api.module_id.module_name }}</label>
            </div>

        <br/>

            <div class="row">
                <label class="col-sm-4" style="text-align: right">接口名称：</label>
                <label class="col-sm-8" style="text-align: left">{{ api.interface_name}}</label>
            </div>

        <br/>

            <div class="row">
                <label class="col-sm-4" style="text-align: right">请求地址：</label>
                <label class="col-sm-8" style="text-align: left">{{ api.interface_url }}</label>
            </div>
        <br/>

        <div class="row">
                <label class="col-sm-4" style="text-align: right">请求方法：</label>
                <label class="col-sm-8" style="text-align: left">{{ api.interface_method }}</label>
            </div>
         <br/>

        <div class="row">
                <label class="col-sm-4" style="text-align: right">请求参数：</label>
                <label class="col-sm-8" style="text-align: left">{{ api.interface_param }}</label>
            </div>
         <br/>

        <div class="row">
                <label class="col-sm-4" style="text-align: right">其他信息：</label>
                <label class="col-sm-8" style="text-align: left">{{ api.interface_others }}</label>
            </div>
         <br/>

        <div class="row">
                <label class="col-sm-4" style="text-align: right">创建时间：</label>
                <label class="col-sm-8" style="text-align: left">{{ api.create_time }}</label>
            </div>

        <br/>


        <div class="row">
                <label class="col-sm-3" style="text-align: right"></label>
                <label class="col-sm-9" style="text-align: left;color:red">{{ err_message }}</label>
        </div>
        <br/>

            <div class="row">
                <label class="col-sm-4"></label>
                <div class="col-sm-8" style="text-align: left">
                    <a href="/apitest/index/"><button class="btn btn-info" type="button">返回</button></a>
                </div>
            </div>

            <br/>

    </div>

{% endblock content %}
