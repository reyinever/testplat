<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-3.3.7-dist/js/bootstrap.min.js">
    <script type="text/javascript" src="/static/js/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <style>
        #error_message{
            {#display:none;#}
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="text-align: center">
            <br/>
{#            <br/>#}
            <h2>注册账号</h2>
        </div>

{#        <br/>#}
        <br/>

        <form class="form-horizontal" method="post" action="/apitest/register_check/" >
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-4 control-label" for="inputUsername">用户名：</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputUsername" name="username" autofocus="" required="" type="text" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="inputPassword1">密码：</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputPassword1" name="password1" autofocus="" required="" type="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="inputPassword2">确认密码：</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputPassword2" name="password2" autofocus="" required="" type="password" placeholder="确认密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="inputEmail">邮箱：</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputEmail" name="email" autofocus="" required="" type="email" placeholder="邮箱">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4"></label>
                <div id="error_message" class="col-sm-4" style="color:red">{{ message }}
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-4 control-label"><a href="/apitest/login/">戳我☺去登录</a>
                </label>
                <div class="col-sm-4">
                    <button class="btn btn-default btn-primary btn-block" type="submit" id="register">注册</button>
                </div>
            </div>
          </form>

    </div>

    <script type="text/javascript">


    </script>

</body>
</html>
