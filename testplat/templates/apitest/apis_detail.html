{% extends 'base.html' %}

{% block title %}流程详情{% endblock title %}

{% block headappend %}
    <script type="text/javascript">
        $(function(){
            // 给接口用例管理菜单 添加 current 属性
            $('.apistest').addClass('current');

        })
    </script>

    <style type="text/css">

        .menu-level2 li {
            display: block;
        }

        .input-text{
            background-color:#171c28 ;
            color:white;
            border: 1px solid grey;

        }

        label{
            text-align: right;
            vertical-align: bottom;
        }

    </style>
{% endblock headappend %}

{% block content %}
    <div class="container" style="margin-top: 40px">
        <div class="row">
                <label class="col-sm-4" style="text-align: right">流程id：</label>
                <label class="col-sm-8" style="text-align: left">{{ apis.id }}</label>
            </div>
        <br/>

            <div class="row">
                <label class="col-sm-4" style="text-align: right">流程名称：</label>
                <label class="col-sm-8" style="text-align: left">{{ apis.name}}</label>
            </div>

        <br/>

            <div class="row">
                <label class="col-sm-4" style="text-align: right">流程描述：</label>
                <label class="col-sm-8" style="text-align: left">{{ apis.desc }}</label>
            </div>
        <br/>

        <div class="row">
                <label class="col-sm-4" style="text-align: right">是否执行：</label>
                {% if apis.execute %}
                    <label class="col-sm-8" style="text-align: left;color:greenyellow">{{ apis.execute }}</label>
                {% else %}
                    <label class="col-sm-8" style="text-align: left;color:red">{{ apis.execute }}</label>
                {% endif %}

            </div>
         <br/>

        <div class="row">
                <label class="col-sm-4" style="text-align: right">已选用例：</label>
                <label class="col-sm-8" style="text-align: left">{{ apis.executecase }}</label>
            </div>
         <br/>

        <div class="row">
                <label class="col-sm-4" style="text-align: right">其他信息：</label>
                <label class="col-sm-8" style="text-align: left">{{ apis.others }}</label>
            </div>
         <br/>

        <div class="row">
                <label class="col-sm-4" style="text-align: right">创建时间：</label>
                <label class="col-sm-8" style="text-align: left">{{ apis.create_time }}</label>
            </div>

        <br/>


        <div class="row">
                <label class="col-sm-3" style="text-align: right"></label>
                <label class="col-sm-9" style="text-align: left;color:red">{{ err_message }}</label>
        </div>
        <br/>

            <div class="row">
                <label class="col-sm-4"></label>
                <div class="col-sm-8" style="text-align: left">
                    <a href="/apitest/apis/"><button class="btn btn-info" type="button">返回</button></a>
                </div>
            </div>

            <br/>

    </div>

{% endblock content %}
