<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-3.3.7-dist/js/bootstrap.min.js">
    <script type="text/javascript" src="/static/js/jquery-3.3.1/jquery-3.3.1.min.js"></script>

</head>
<body>

    <div class="container">
        <div style="text-align: center">
            <br/>
            <h2>登录测试平台</h2>
            <h5 style="color:seagreen">{{ succ_message }}&nbsp;</h5>
        </div>

{#        <br/>#}

        <form class="form-horizontal" method="post" action="/apitest/login_check/">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-4 control-label" for="inputUsername">用户名：</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputUsername" name="username" value="{{ username }}" autofocus="" required="" type="text" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="inputPassword1">密码：</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputPassword1" name="password" autofocus="" required="" type="password" placeholder="密码">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="createVerifyCode"></label>
                <div class="col-sm-4">
                    <img src="/apitest/login_verify_code/">&nbsp;&nbsp;
                    <label class="control-label"><a href="">获取验证码</a></label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="inputVerifyCode">输入验证码：</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputVerifyCode" name="vcode" autofocus="" required="" type="password" placeholder="验证码">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label"></label>
                <div class="col-sm-4">
                    <input type="checkbox" name="remberme" id="rememberMe">
                    <label for="rememberMe">记住密码</label>
                </div>
            </div>

             <div class="form-group">
                <label class="col-sm-4"></label>
                <div id="error_message" class="col-sm-4" style="color:red">{{ err_message }}
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label"><a href="/apitest/register/">戳我☺去注册</a>
                </label>
                <div class="col-sm-4">
                    <button class="btn btn-default btn-primary btn-block" type="submit">登录</button>
                </div>
            </div>
          </form>

    </div>

</body>
</html>
