{% extends 'base.html' %}

{% block title %}产品详情{% endblock title %}

{% block headappend %}
    <script type="text/javascript">
        $(function(){
            // 给产品中心菜单 添加 current 属性
            $('.product').addClass('current');

        })
    </script>

    <style type="text/css">
        .input-text{
            background-color:#171c28 ;
            color:white;
            border: 1px solid grey;

        }

        label{
            text-align: right;
            vertical-align: bottom;
        }

    </style>
{% endblock headappend %}

{% block content %}
    <div class="container" style="margin-top: 40px">
        <div class="row">
                <label class="col-sm-4" style="text-align: right">产品id：</label>
                <label class="col-sm-8" style="text-align: left">{{ id }}</label>
            </div>
        <br/>

            <div class="row">
                <label class="col-sm-4" style="text-align: right">产品名称：</label>
                <label class="col-sm-8" style="text-align: left">{{ product_name }}</label>
            </div>
        <br/>

            <div class="row">
                <label class="col-sm-4" style="text-align: right">产品描述：</label>
                <label class="col-sm-8" style="text-align: left">{{ product_desc }}</label>
            </div>
        <br/>
            <div class="row">
                <label class="col-sm-4" style="text-align: right">产品负责人：</label>
                <label class="col-sm-8" style="text-align: left">{{ product_manager }}</label>
            </div>
        <br/>
            <div class="row">
                <label class="col-sm-4" style="text-align: right">其他信息：</label>
                <label class="col-sm-8" style="text-align: left">{{ product_others }}</label>
            </div>

        <br/>
        <br/>

            <div class="row">
                <label class="col-sm-4"></label>
                <div class="col-sm-8" style="text-align: left">
                    <a href="/product/index/"><button class="btn btn-info" type="button">返回</button></a>
                </div>
            </div>

            <br/>

    </div>

{% endblock content %}
