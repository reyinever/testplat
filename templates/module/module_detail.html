{% extends 'base.html' %}

{% block title %}测试平台--模块详情{% endblock title %}

{% block headappend %}
    <script type="text/javascript">
        $(function(){
            // 给模块管理菜单 添加 current 属性
            $('.module').addClass('current');

        })
    </script>

    <style type="text/css">
        .input-text{
            background-color:#171c28 ;
            color:white;
            border: 1px solid grey;

        }

        label{
            text-align: right;
            vertical-align: bottom;
        }

    </style>
{% endblock headappend %}

{% block content %}
    <div class="container" style="margin-top: 40px">
        <div class="row">
                <label class="col-sm-4" style="text-align: right">模块id：</label>
                <label class="col-sm-8" style="text-align: left">{{ module.id }}</label>
            </div>
        <br/>

            <div class="row">
                <label class="col-sm-4" style="text-align: right">产品名称：</label>
                <label class="col-sm-8" style="text-align: left">{{ module.product_id.product_name }}</label>
            </div>
        <br/>

        <div class="row">
                <label class="col-sm-4" style="text-align: right">模块名称：</label>
                <label class="col-sm-8" style="text-align: left">{{ module.module_name }}</label>
            </div>
        <br/>

            <div class="row">
                <label class="col-sm-4" style="text-align: right">模块描述：</label>
                <label class="col-sm-8" style="text-align: left">{{ module.module_desc }}</label>
            </div>

        <br/>
            <div class="row">
                <label class="col-sm-4" style="text-align: right">开发人员：</label>
                <label class="col-sm-8" style="text-align: left">{{ module.module_dev }}</label>
            </div>
        <br/>

        <div class="row">
                <label class="col-sm-4" style="text-align: right">测试负责人：</label>
                <label class="col-sm-8" style="text-align: left">{{ module.module_tst }}</label>
            </div>
         <br/>
        <div class="row">
                <label class="col-sm-4" style="text-align: right">创建时间：</label>
                <label class="col-sm-8" style="text-align: left">{{ module.create_time }}</label>
            </div>

        <br/>

            <div class="row">
                <label class="col-sm-4" style="text-align: right">其他信息：</label>
                <label class="col-sm-8" style="text-align: left">{{ module.module_others }}</label>
            </div>


        <br/>
        <div class="row">
                <label class="col-sm-3" style="text-align: right"></label>
                <label class="col-sm-9" style="text-align: left;color:red">{{ err_message }}</label>
        </div>
        <br/>

            <div class="row">
                <label class="col-sm-4"></label>
                <div class="col-sm-8" style="text-align: left">
                    <a href="/module/index/"><button class="btn btn-info" type="button">返回</button></a>
                </div>
            </div>

            <br/>

    </div>

{% endblock content %}
